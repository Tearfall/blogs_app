services:
  - type: web
    name: laravel-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: "false"
      - key: DB_CONNECTION
        value: mysql
      # Add other environment variables as needed, or set them in the Render dashboard
    autoDeploy: true
    healthCheckPath: /
